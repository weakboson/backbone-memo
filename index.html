<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Note Application Example</title>
  <link rel="stylesheet" href="./css/bootstrap.css" type="text/css" media="screen" />
  <script type="text/javascript" src="./js/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./js/lib/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="./js/lib/backbone/backbone-min.js"></script>
  <script type="text/javascript" src="./js/lib/backbone.localstorage/backbone.localStorage-min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/models.js"></script>
  <script type="text/javascript" src="./js/container.js"></script>
  <script type="text/javascript" src="./js/note_list_item.js"></script>
  <script type="text/javascript" src="./js/note_list.js"></script>
  <script type="text/javascript" src="./js/note_detail.js"></script>
  <script type="text/javascript" src="./js/note_control.js"></script>
  <script type="text/javascript" src="./js/note_form.js"></script>
  <script type="text/javascript" src="./js/router.js"></script>
</head>
<body>
  <div id="header">
    <div class="navbar navbar-default navbar-static-top">
      <div class="navbar-inner">
	<div class="container">
	  <span class="navbar-brand">
	    <a href="./index.html#notes">
	      Note Application Example
	    </a>
	  </span>
	</div>
      </div>
    </div>
    <div id="main" class="container">
      <div id="header-container"></div>
      <div id="main-container"></div>
    </div>
  </div>
  <!-- メモ一覧用テンプレート -->
  <script type="text/template" id="noteListView-template">
    <thead>
      <th class="col-md-2" colspan="2">Title</th>
      <tbody class="js-noteListItemView-container"></tbody>
    </thead>
  </script>
  <!-- メモ項目用テンプレート -->
  <script type="text/template" id="noteListItemView-template">
    <td>
      <a href="#notes/<%= id %>">
        <%= title %>
      </a>
    </td>
    <td>
      <div class="text-right">
	<a href="#" class="btn btn-default btn-sm js-edit">
	  <span class="glyphicon glyphicon-edit"></span>
	  Edit
	</a>
	<a href="#" class="btn btn-danger btn-sm js-delete">
	  <span class="glyphicon glyphicon-remove"></span>
	  Delete
	</a>
      </div>
    </td>
  </script>
  <!-- メモ詳細用テンプレート -->
  <script type="text/template" id="noteDetailView-template">
    <h2><%= title %></h2>
    <p><%= body %></p>
  </script>
  <!-- メモ新規作成など用テンプレート -->
  <script type="text/template" id="noteControllerView-template">
    <div class="row">
      <div class="col-sm-6">
        <!-- あとで検索窓を置く -->
      </div>
      <div class="col-sm-6 text-right">
        <a href="#new" class="btn btn-primary btn-small js-new">
          <span class="glyphicon glyphicon-plus"></span>
          New Note
        </a>
      </div>
    </div>
  </script>
  <!-- メモフォーム用テンプレート -->
  <script type="text/template" id="noteForm-template">
    <form>
      <div class="form-group">
        <label for="noteTitle">Title</label>
        <input type="text" class="form-control js-noteTitle" id="noteTitle" value="<%= title %>">
      </div>
      <div class="form-group">
        <label for="noteBody">Body</label>
        <textarea class="form-control js-noteBody" id="noteBody" rows="8">
          <%= body %>
        </textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </script>
</body>
</html>
